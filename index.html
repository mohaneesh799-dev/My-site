<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Romantic Journey</title>
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <section id="start-page" class="panel active start-bg">
        <div class="content-box">
            <h1 class="romantic-text">A Special Message Awaits</h1>
            <p>Turn up your volume for the best experience.</p>
            <div class="nav-links">
                <button class="start-btn" onclick="startJourney()">Click to Start</button>
            </div>
        </div>
    </section>

    <section id="int1" class="panel bg-1">
        <div class="content-box">
            <div class="nav-links">
                <button onclick="nextPage('int2')">Open Letter ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="int2" class="panel bg-2">
        <div class="content-box">
            <div class="nav-links">
                <button onclick="nextPage('int1')">‚Üê Back</button>
                <button onclick="nextPage('int3')">Next ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="int3" class="panel bg-3">
        <div class="content-box">
            <div class="nav-links">
                <button onclick="nextPage('int2')">‚Üê Back</button>
                <button onclick="nextPage('int4')">Next ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="int4" class="panel bg-4">
        <div class="content-box">
            <div class="nav-links">
                <button onclick="nextPage('int3')">‚Üê Back</button>
            </div>
        </div>
    </section>

    <script>
        const music = document.getElementById('bg-music');

        // Function to start music and move to first interface
        function startJourney() {
            music.play().catch(e => console.log("Audio play failed"));
            nextPage('int1');
        }

        // Particle Generator
        function createParticle() {
            const symbols = ['‚ú®', 'üíñ', '‚≠ê', 'üå∏'];
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = (Math.random() * 10 + 10) + 'px';
            particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 4000);
        }
        setInterval(createParticle, 500);

        // Navigation Logic
        function nextPage(pageId) {
            const current = document.querySelector('.panel.active');
            current.style.opacity = '0';
            current.style.transform = 'scale(1.1)';
            current.style.filter = 'blur(10px)';

            setTimeout(() => {
                current.classList.remove('active');
                current.style.transform = 'scale(1)'; 
                current.style.filter = 'blur(0px)';

                const next = document.getElementById(pageId);
                next.classList.add('active');
                next.style.opacity = '1';
            }, 800);
        }
    </script>
</body>
</html>
